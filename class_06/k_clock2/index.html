<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
            rel="stylesheet"
        />
        <title>Clock</title>
    </head>
    <body>
        <h1>Time is Runing Out</h1>
        <div class="time">
            <span class="date">00-00-00</span>
            <samp class="days">Friday</samp>
            <br />
            <span class="hms">00:00:00</span>
            <span class="ampm">AM</span>
            <br />
            <samp class="whe">0C°/0F°</samp>
            <samp class="loc">Dinajpur</samp>
        </div>
        <script src="date-and-time.min.js" type="text/javascript"></script>
        <script src="date-and-time-meridiem.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
